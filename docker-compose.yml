version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: user-go
    container_name: user-go-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      POSTGRES_URL: "postgres://usergolang:admin1234@postgres:5432/userdb?sslmode=disable" # اصلاح شده
      REDIS_URL: "redis://redis:6379/0"
      JWT_SECRET: "secretKey"
      OTP_EXPIRY: "120"
      RATE_LIMIT_WINDOW: "600"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:14-alpine
    container_name: user-go-postgres
    environment:
      POSTGRES_USER: usergolang # باید با POSTGRES_URL همخوانی داشته باشد
      POSTGRES_PASSWORD: admin1234 # باید با POSTGRES_URL همخوانی داشته باشد
      POSTGRES_DB: userdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: user-go-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
  redis-data: